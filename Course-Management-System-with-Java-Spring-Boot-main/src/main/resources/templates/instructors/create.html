<html layout:decorate="layout">
<div layout:fragment="content">
  <h3>Add an Instructor</h3>
  <form th:action="@{/instructors/create}" method="post" th:object = "${instructor}">

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field = "*{lastName}">
      <div th:errors="*{lastName}" class = "alert alert-danger" />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field = "*{firstName}">
      <div th:errors="*{firstName}" class = "alert alert-danger"/>
    </div>
    <button type="submit" class="btn btn-primary mr-2 mt-2">Submit</button>
    <a href = "/instructors">Back to Instructor List</a>
  </form>
</div>
</html>
