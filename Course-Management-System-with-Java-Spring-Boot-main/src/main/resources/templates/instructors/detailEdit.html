<html layout:decorate="layout">
  <div layout:fragment="content">
    <h3>Edit Instructor</h3>
    <form th:action="@{/instructors/{instructorId}/edit(instructorId=${instructor.id})}" method="post" th:object = "${instructor}">
      <input th:field = "*{id}" hidden>
      <input th:field = "*{instructorDetail.id}" hidden>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field = "*{lastName}">
        <div th:errors="*{lastName}" class = "alert alert-danger"/>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field = "*{firstName}">
        <div th:errors="*{firstName}" class = "alert alert-danger"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email" th:field = "*{instructorDetail.email}">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Phone Number" th:field = "*{instructorDetail.phone}">
      </div>
      <button type="submit" class="btn btn-primary mr-2">Submit</button>
      <a th:href = "@{/instructors/{instructorId}(instructorId=${instructor.id})}">Back to Instructor Detail</a>
    </form>
  </div>
</html>
