<html layout:decorate="layout">
  <div layout:fragment="content">
    <h3>Edit Instructor</h3>
    <form th:action="@{/students/{studentId}/edit(studentId=${student.id})}" method="post" th:object = "${student}">
      <input th:field = "*{id}" hidden>
      <div class="form-group">
        <label for="studentId">Student Id</label>
        <input type="text" class="form-control" id="studentId" placeholder="Student Id" th:field = "*{studentId}">
        <div th:errors="*{studentId}" class = "alert alert-danger"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field = "*{lastName}">
        <div th:errors="*{lastName}" class = "alert alert-danger"/>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field = "*{firstName}">
        <div th:errors="*{firstName}" class = "alert alert-danger"/>
      </div>

      <button type="submit" class="btn btn-primary mr-2">Submit</button>
      <a th:href = "@{/students/{studentId}(studentId=${student.id})}">Back to Student Detail</a>
    </form>
  </div>
</html>
